<!DOCTYPE html>

    <title>Домашняя страница</title>
</head>
<body>

    {% for title, url in pages.items %}

    <h2>Или посомтрите, что нового в книге через "/"</h2>
    <a1>Пример: /pasta?servings=3 </a1>
